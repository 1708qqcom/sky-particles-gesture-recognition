<body>

    <div id="ui-layer">
        <h1>PARTICLE PLANET</h1>
        <div class="status-box">
            <div class="instruction"><span class="icon">ğŸ‘‹</span> <b>ROTATE</b>: æ—‹è½¬æ‰‹æŒæ§åˆ¶è§†è§’</div>
            <div class="instruction"><span class="icon">âœŠ</span> <b>FIST</b>: æ¡æ‹³åŠ é€Ÿæ‹‰è¿œ (Zoom Out)</div>
            <div class="instruction"><span class="icon">ğŸ–</span> <b>OPEN</b>: å¼ å¼€å¿«é€Ÿé è¿‘ (Zoom In)</div>
            <div class="instruction"><span class="icon">âœŒï¸</span> <b>VICTORY</b>: èƒœåˆ©æ‰‹åŠ¿å¼•çˆ†/é‡èš</div>

    <script>
        // ==========================================
        // 1. THREE.JS åœºæ™¯æ„å»º
        // ==========================================
        
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.0015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        container.appendChild(renderer.domElement);

        // --- è¾…åŠ©å‡½æ•°ï¼šç”Ÿæˆçº¹ç† ---
        function createSprite(colorStr) {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(32, 32, 0, 32, 32, 32);
            
            gradient.addColorStop(0, 'rgba(255,255,255,1)'); 
            gradient.addColorStop(0.2, colorStr || 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(0,0,0,0)');
            
            context.fillStyle = gradient;
            context.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        const baseTexture = createSprite('rgba(255,255,255,0.8)');
        const orangeTexture = createSprite('rgba(255, 160, 50, 0.8)');

        // --- A. èƒŒæ™¯æ˜Ÿç©º ---
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 8000;
        const starPositions = new Float32Array(starCount * 3);
        
        for(let i=0; i<starCount; i++) {
            const r = 400 + Math.random() * 600;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            starPositions[i*3] = r * Math.sin(phi) * Math.cos(theta);
            starPositions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
            starPositions[i*3+2] = r * Math.cos(phi);
        }
        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        const stars = new THREE.Points(starGeometry, new THREE.PointsMaterial({
            color: 0xffffff, size: 1.2, sizeAttenuation: false, transparent: true, opacity: 0.8
        }));
        scene.add(stars);


        // --- B. çˆ†ç‚¸åŠŸèƒ½æ ¸å¿ƒï¼šå‡†å¤‡ç²’å­æ•°æ® ---
        // æˆ‘ä»¬éœ€è¦ä¸ºæ¯ä¸ªå‡ ä½•ä½“å­˜å‚¨ï¼š
        // 1. åˆå§‹ä½ç½® (Original Position) - ç”¨äºé‡ç»„
        // 2. çˆ†ç‚¸é€Ÿåº¦ (Explosion Velocity) - ç”¨äºç‚¸é£
        
        function prepareExplosionData(geometry, speedMultiplier = 1.0) {
            const count = geometry.attributes.position.count;
            const originalPositions = new Float32Array(count * 3);
            const explosionVelocities = new Float32Array(count * 3);
            
            // å¤åˆ¶å½“å‰ä½ç½®ä½œä¸ºåˆå§‹ä½ç½®
            originalPositions.set(geometry.attributes.position.array);
            
            for(let i=0; i<count; i++) {
                const x = originalPositions[i*3];
                const y = originalPositions[i*3+1];
                const z = originalPositions[i*3+2];
                
                // è®¡ç®—ä»ä¸­å¿ƒå‘å¤–çš„å½’ä¸€åŒ–å‘é‡
                const dist = Math.sqrt(x*x + y*y + z*z);
                const nx = x / dist;
                const ny = y / dist;
                const nz = z / dist;
                
                // éšæœºé€Ÿåº¦ï¼Œå¸¦ä¸€ç‚¹æ— åºæ„Ÿ
                const speed = (0.2 + Math.random() * 0.8) * speedMultiplier;
                
                explosionVelocities[i*3] = nx * speed;
                explosionVelocities[i*3+1] = ny * speed;
                explosionVelocities[i*3+2] = nz * speed;
            }
            
            // å°†æ•°æ®ç»‘å®šåˆ° geometry çš„ userData ä¸Š
            geometry.userData = {
                originalPositions: originalPositions,
                explosionVelocities: explosionVelocities
            };
        }


        // --- C. åˆ›å»ºæ˜Ÿçƒ ---
        const planetGeometry = new THREE.BufferGeometry();
        const planetCount = 10000; 
        const planetPositions = new Float32Array(planetCount * 3);
        const planetColors = new Float32Array(planetCount * 3);
        const planetRadius = 15;
        const color1 = new THREE.Color(0xffaa00);
        const color2 = new THREE.Color(0xff4400);

        for (let i = 0; i < planetCount; i++) {
            let r = planetRadius;
            const layer = Math.random();
            if (layer > 0.9) r += Math.random() * 8;
            else if (layer > 0.7) r += Math.random() * 2;
            else r += (Math.random() - 0.5) * 0.8;

            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);

            planetPositions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
            planetPositions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
            planetPositions[i * 3 + 2] = r * Math.cos(phi);

            const mixedColor = color1.clone().lerp(color2, Math.random());
            planetColors[i*3] = mixedColor.r;
            planetColors[i*3+1] = mixedColor.g;
            planetColors[i*3+2] = mixedColor.b;
        }

        planetGeometry.setAttribute('position', new THREE.BufferAttribute(planetPositions, 3));
        planetGeometry.setAttribute('color', new THREE.BufferAttribute(planetColors, 3));
        
        // å‡†å¤‡æ˜Ÿçƒçš„çˆ†ç‚¸æ•°æ®
        prepareExplosionData(planetGeometry, 1.0); 

        const planetMaterial = new THREE.PointsMaterial({
            vertexColors: true,
            size: 1.5,
            map: orangeTexture,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const planet = new THREE.Points(planetGeometry, planetMaterial);
        scene.add(planet);


        // --- D. åˆ›å»ºæ˜Ÿç¯ ---
        const ringGeometry = new THREE.BufferGeometry();
        const ringCount = 5000;
        const ringPositions = new Float32Array(ringCount * 3);

        for (let i = 0; i < ringCount; i++) {
            const band = Math.random() > 0.4 ? 1 : 2;
            let r, heightSpread;

            if (band === 1) {
                r = 24 + Math.random() * 6;
                heightSpread = 0.5; 
            } else {
                r = 38 + Math.random() * 10;
                heightSpread = 2.0;
            }

            const theta = Math.random() * Math.PI * 2;
            const x = r * Math.cos(theta);
            const z = r * Math.sin(theta);
            const y = (Math.random() - 0.5) * heightSpread;

            ringPositions[i * 3] = x;
            ringPositions[i * 3 + 1] = y;
            ringPositions[i * 3 + 2] = z;
        }

        ringGeometry.setAttribute('position', new THREE.BufferAttribute(ringPositions, 3));
        
        // å‡†å¤‡æ˜Ÿç¯çš„çˆ†ç‚¸æ•°æ® (æ˜Ÿç¯ç‚¸å¾—å¿«ä¸€ç‚¹)
        prepareExplosionData(ringGeometry, 1.5);

        const ringMaterial = new THREE.PointsMaterial({
            color: 0xaaddff,
            size: 1.0,
            map: baseTexture,
            transparent: true,
            opacity: 0.5,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const rings = new THREE.Points(ringGeometry, ringMaterial);
        // å…ˆæ—‹è½¬ï¼Œç¡®ä¿ userData é‡Œçš„åˆå§‹åæ ‡æ˜¯åŸºäºå±€éƒ¨åæ ‡ç³»çš„ï¼Œè¿™æ²¡é—®é¢˜
        rings.rotation.x = Math.PI / 7; 
        rings.rotation.z = Math.PI / 10;
        scene.add(rings);


        // ==========================================
        // 2. çˆ†ç‚¸äº¤äº’é€»è¾‘
        // ==========================================

        let isExploded = false;
        let lastToggleTime = 0; // ç”¨äºæ‰‹åŠ¿å†·å´ï¼Œé˜²æ­¢é¢‘ç¹è§¦å‘
        const explodeBtn = document.getElementById('explode-btn');

        function toggleExplosion() {
            isExploded = !isExploded;
            
            if (isExploded) {
                explodeBtn.innerText = "REFORM [SPACE / âœŒï¸]";
                explodeBtn.classList.add('active');
            } else {
                explodeBtn.innerText = "DETONATE [SPACE / âœŒï¸]";
                explodeBtn.classList.remove('active');
            }
        }

        // æŒ‰é’®ç‚¹å‡»
        explodeBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // é˜²æ­¢å†’æ³¡
            toggleExplosion();
        });

        // ç©ºæ ¼é”®è§¦å‘
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                toggleExplosion();
            }
        });

        // ä¹Ÿå¯ä»¥ç‚¹å‡»å±å¹•ä»»æ„ä½ç½® (å¯é€‰)
        // window.addEventListener('click', toggleExplosion);


        // ==========================================
        // 3. çŠ¶æ€ç®¡ç†
        // ==========================================

        const state = {
            targetCameraRadius: 60,
            currentCameraRadius: 60,
            targetCameraAngle: 0,
            currentCameraAngle: 0,
            minRadius: 22,
            maxRadius: 180,
            gesture: 'NONE'
        };

        const debugEl = document.getElementById('debug-info');

        // ==========================================
        // 4. MEDIAPIPE HANDS
        // ==========================================

        const videoElement = document.getElementsByClassName('input_video')[0];

        function onResults(results) {
            document.getElementById('loading').style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const p0 = landmarks[0];
                const p9 = landmarks[9];
                
                // --- è®¡ç®—åŸºç¡€æ•°æ® ---
                const dx = p9.x - p0.x;
                const dy = p9.y - p0.y;
                // æ‰‹çš„å¤§å° (åŸºå‡†)
                const handSize = Math.sqrt(dx*dx + dy*dy);

                // --- 1. æ—‹è½¬æ§åˆ¶ ---
                let angle = Math.atan2(dy, dx);
                state.targetCameraAngle = angle * 2.5; 

                // --- 2. æ‰‹æŒ‡çŠ¶æ€æ£€æµ‹ (ç”¨äºçˆ†ç‚¸æ‰‹åŠ¿) ---
                // è®¡ç®—æ¯ä¸ªæŒ‡å°–åˆ°æ‰‹è…•(0)çš„è·ç¦»
                function getDist(idx) {
                    const p = landmarks[idx];
                    return Math.sqrt(Math.pow(p.x - p0.x, 2) + Math.pow(p.y - p0.y, 2));
                }

                const dIndex = getDist(8);  // é£ŸæŒ‡å°–
                const dMiddle = getDist(12); // ä¸­æŒ‡å°–
                const dRing = getDist(16);   // æ— åæŒ‡å°–
                const dPinky = getDist(20);  // å°æŒ‡å°–

                // åˆ¤å®šæ˜¯å¦ä¼¸ç›´ (è·ç¦»å¤§äºæ‰‹æŒå¤§å°çš„æŸä¸ªæ¯”ä¾‹)
                // è¿™é‡Œçš„ç³»æ•°éœ€è¦æ ¹æ®ç»éªŒå¾®è°ƒï¼Œ0.9 å·¦å³é€šå¸¸è¡¨ç¤ºä¼¸ç›´ï¼Œ< 0.6 è¡¨ç¤ºå¼¯æ›²
                const isIndexOpen = dIndex > handSize * 0.9;
                const isMiddleOpen = dMiddle > handSize * 0.9;
                const isRingClosed = dRing < handSize * 0.75;
                const isPinkyClosed = dPinky < handSize * 0.75;

                // --- 3. èƒœåˆ©æ‰‹åŠ¿æ£€æµ‹ (Victory/Peace) ---
                // é£ŸæŒ‡ä¸­æŒ‡ä¼¸ç›´ï¼Œæ— åæŒ‡å°æŒ‡å¼¯æ›²
                const isVictory = isIndexOpen && isMiddleOpen && isRingClosed && isPinkyClosed;
                const now = Date.now();

                // å†·å´æ—¶é—´ 1000ms (1ç§’)ï¼Œé˜²æ­¢é—ªçƒè§¦å‘
                if (isVictory && (now - lastToggleTime > 1000)) {
                    toggleExplosion();
                    lastToggleTime = now;
                }

                // --- 4. ç¼©æ”¾æ‰‹åŠ¿æ£€æµ‹ (æ¡æ‹³ vs å¼ å¼€) ---
                // è®¡ç®—æ‰€æœ‰æŒ‡å°–çš„å¹³å‡è·ç¦»
                const avgTipDist = (dIndex + dMiddle + dRing + dPinky) / 4;
                const openness = avgTipDist / handSize;

                let currentGesture = 'NEUTRAL';
                let statusText = "DETECTED: NEUTRAL";
                let statusColor = "#aaccff";

                if (isVictory) {
                    statusText = ">>> TOGGLE EXPLOSION <<<";
                    statusColor = "#ffaa00"; // æ©™è‰²æç¤º
                } else if (openness < 0.9) {
                    currentGesture = 'FIST';
                    statusText = ">>> ZOOMING OUT <<<";
                    statusColor = "#ff3333";
                } else if (openness > 1.35) { // ç¨å¾®è°ƒé«˜ä¸€ç‚¹é˜ˆå€¼ï¼Œé¿å… Victory è¯¯åˆ¤ä¸º Open
                    currentGesture = 'OPEN';
                    statusText = ">>> ZOOMING IN <<<";
                    statusColor = "#00f3ff";
                }

                debugEl.innerText = statusText;
                debugEl.style.color = statusColor;
                debugEl.style.textShadow = `0 0 10px ${statusColor}`;

                // --- 5. æ‰§è¡Œç¼©æ”¾é€»è¾‘ ---
                const minHand = 0.05;
                const maxHand = 0.35;
                let t = (handSize - minHand) / (maxHand - minHand);
                t = Math.max(0, Math.min(1, t)); 

                if (currentGesture === 'FIST') {
                    const factor = Math.pow((1 - t), 3); 
                    state.targetCameraRadius = state.minRadius + (state.maxRadius - state.minRadius) * factor;
                } 
                else if (currentGesture === 'OPEN') {
                    const k = 0.4;
                    const factor = 1 - Math.pow(t, k);
                    state.targetCameraRadius = state.minRadius + (state.maxRadius - state.minRadius) * factor;
                }

            } else {
                debugEl.innerText = "SEARCHING FOR SIGNAL...";
                debugEl.style.color = "#555";
                debugEl.style.textShadow = "none";
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        cameraUtils.start();

        // ==========================================
        // 5. åŠ¨ç”»å¾ªç¯ (å«çˆ†ç‚¸ç‰©ç†)
        // ==========================================

        const clock = new THREE.Clock();

        function updateParticles(object, delta) {
            const positions = object.geometry.attributes.position.array;
            const originalPositions = object.geometry.userData.originalPositions;
            const velocities = object.geometry.userData.explosionVelocities;
            const count = object.geometry.attributes.position.count;

            for(let i = 0; i < count; i++) {
                const idx = i * 3;
                
                if (isExploded) {
                    // çˆ†ç‚¸æ¨¡å¼ï¼šæ²¿é€Ÿåº¦å‘é‡æŒç»­ç§»åŠ¨
                    // æ·»åŠ ä¸€ç‚¹æ—¶é—´ç³»æ•°ï¼Œè®©å®ƒä»¬ä¸€ç›´é£
                    positions[idx] += velocities[idx] * delta * 50; // 50æ˜¯é€Ÿåº¦ç³»æ•°
                    positions[idx+1] += velocities[idx+1] * delta * 50;
                    positions[idx+2] += velocities[idx+2] * delta * 50;
                } else {
                    // é‡èšæ¨¡å¼ï¼šLerp å›åˆ° originalPositions
                    // ä½¿ç”¨å¹³æ»‘æ’å€¼ï¼šcurrent += (target - current) * factor
                    const lerpFactor = 0.05; // 0.0-1.0, è¶Šå¤§è¶Šå¿«
                    
                    positions[idx] += (originalPositions[idx] - positions[idx]) * lerpFactor;
                    positions[idx+1] += (originalPositions[idx+1] - positions[idx+1]) * lerpFactor;
                    positions[idx+2] += (originalPositions[idx+2] - positions[idx+2]) * lerpFactor;
                }
            }
            
            // å‘Šè¯‰ Three.js é¡¶ç‚¹ä½ç½®å·²æ›´æ–°
            object.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta(); // è·å–ä¸¤å¸§ä¹‹é—´çš„æ—¶é—´é—´éš”
            const time = clock.getElapsedTime();

            // 1. åŠ¨æ€åœºæ™¯ (æ—‹è½¬) - çˆ†ç‚¸æ—¶ä¹Ÿå¯ä»¥ç»§ç»­æ—‹è½¬æ•´ä½“ï¼Œå¢åŠ æ··ä¹±æ„Ÿ
            planet.rotation.y = time * 0.05;
            rings.rotation.y = time * -0.02;
            stars.rotation.y = time * 0.005;

            // 2. æ›´æ–°ç²’å­ä½ç½® (çˆ†ç‚¸/é‡èš)
            updateParticles(planet, delta);
            updateParticles(rings, delta);

            // 3. äº¤äº’å¹³æ»‘
            const lerpSpeed = 0.05;
            state.currentCameraRadius += (state.targetCameraRadius - state.currentCameraRadius) * lerpSpeed;
            state.currentCameraAngle += (state.targetCameraAngle - state.currentCameraAngle) * lerpSpeed;

            // 4. æ›´æ–°ç›¸æœº
            const r = state.currentCameraRadius;
            const theta = state.currentCameraAngle;
            const yOffset = r * 0.25;

            // æ·»åŠ ä¸€ç‚¹éœ‡åŠ¨æ•ˆæœå¦‚æœæ­£åœ¨çˆ†ç‚¸
            let shakeX = 0, shakeY = 0;
            if (isExploded) {
                shakeX = (Math.random() - 0.5) * 0.5;
                shakeY = (Math.random() - 0.5) * 0.5;
            }

            camera.position.x = r * Math.sin(theta) + shakeX;
            camera.position.z = r * Math.cos(theta);
            camera.position.y = yOffset + shakeY;

            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
